{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <h2 class="subtitle">{{.}}</h2>
    {{ end }}
  </header>
  <div class="content">

   
    {{ if .Params.image }}
      <p class="float-right m-4 rounded-lg"><img src="{{ .Params.image }}"/></p>
    {{end}}
    {{.Content}}
  </div>
 
</main>
{{ end }}
